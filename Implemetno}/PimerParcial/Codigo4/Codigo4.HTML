<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumas en JavaScript</title>
</head>
<body>
    <script>
        /*
           Codigo. 4
           Objetivo: Conocer el prompt y realizar operaciones basicas
           Fecha Creacion: 12 Septiembre 2025
           Auto: Paulina
        */
       let N1=prompt("Introduce un numero");
       let N2=prompt("Introduce otro numero");
           console.log("Numero 1: " , N1);
           console.log("Numero 2: " , N2);
        let suma= parseFloat(N1)+parseFloat(N2);
        let resta= parseFloat(N1)-parseFloat(N2);
        let div= parseFloat(N1)/parseFloat(N2);
        let mult= parseFloat(N1)*parseFloat(N2);
        let mod= parseFloat(N1)%parseFloat(N2);
        let exp= parseFloat(N1)**parseFloat(N2);
           console.log("Suma de: " , N1 , "+" , N2 , "=" , suma);
           console.log("Resta de: " , N1 , "-" , N2 , "=" , resta);
           console.log("Divicion de: " , N1 , "/" , N2 , "=" , div);
           console.log("Multiplicacion de: " , N1 , "*" , N2 , "=" , mult);
           console.log("Modulo de: " , N1 , "%" , N2 , "=" , mod);
           console.log("Exponente de: " , N1 , "**" , N2 , "=" , exp);
    </script>
</body>
</html>
