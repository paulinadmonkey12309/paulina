<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Basicas</title>
</head>
<body>
    <script>
           /*
            Codigo: 3
            Objetivo: Conocer las operaciones basicas de JS
            Fecha Creacion: 11 Septiembre 2025
            Autor: Paulina
           */
    
        let numero1=10;
        let numero2= 5;
        let Suma= numero1 + numero2;
        let Resta= numero1 - numero2;
        let Multy= numero1 * numero2;
        let Div= numero1 / numero2;
        let Mod= numero1 % numero2;
        let Pot= numero1 ** numero2;

        console.log("La suma de" , numero1 , "+" , numero2 , "=" , Suma);
        console.log("L resta de " , numero1 , "-" , numero2 , "=" , Resta);
        console.log("La multiplicacion de " , numero1 , "*" , numero2 , "=" , Multy);
        console.log("La Divicion de " , numero1 , "/" , numero2 , "=" , Div);
        console.log("Modulo de " , numero1 , "%" , numero2 , "=" , Mod); 
        console.log("la Potencia de " , numero1 , "**" , numero2 , "=" , Pot);
    </script>
</body>
</html>
